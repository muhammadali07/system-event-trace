version: "2"
sql:
  - engine: "postgresql"
    schema: "./schemas"
    queries: "./queries"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        sql_package: "pgx/v4"
        emit_empty_slices: true
        emit_exact_table_names: false
        emit_interface: true
        emit_json_tags: true
